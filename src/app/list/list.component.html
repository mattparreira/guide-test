<div style="padding: 20px 30px 10px 30px" *ngIf="this.showList">
  <p-table #dt
           [value]="financeList"
           [scrollable]="true"
           [scrollHeight]="'25em'"
           [globalFilterFields]="['id','date','value']">
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')"
                           placeholder="Search keyword"/>
                </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Dia</th>
        <th>Data</th>
        <th>Valor</th>
        <th>Variação em relação à data anterior</th>
        <th>Variação em relação à primeira data</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.date}}</td>
        <td>{{item.value}}</td>
        <td>{{item.lastDateVariation}}</td>
        <td>{{item.firstDateVariation}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
